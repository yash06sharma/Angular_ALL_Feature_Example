<h1 class="text-center">Data Table</h1>
<div class="mat-elevation-z8">
    <mat-form-field>
        <input (keyup)="applyFilter($event.target)" matInput placeholder="Filter">
    </mat-form-field>
    <button class="btn btn-light btn-sm" (click)="openDialog()">ADD USER</button>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef  mat-sort-header> Address </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef  mat-sort-header> Action </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button class="btn btn-secondary btn-sm" (click)="openEditDialog(element)">Edit</button>&nbsp;
              <button class="btn btn-warning btn-sm" (click)="openDeleteDialog(element.position)">Delete</button>
              </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>
</div>
