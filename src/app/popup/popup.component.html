<h2 mat-dialog-title>#Delete</h2>
<mat-dialog-content>
    <p>Are you sure to delete this user?</p>
    <mat-dialog-actions>
        <button mat-button class="btn btn-primary btn-sm" (click)="deleteButton(id)">Delete</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</mat-dialog-content>
