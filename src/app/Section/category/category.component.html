<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead>

          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Role</th>
            <th scope="col"> Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of app_Storage_Data">
            <td>{{x.id}}</td>
            <td>{{x.role}}</td>
            <td>{{x.name}}</td>
            <td>
              <button type="button" class="btn btn-warning" (click)="get_ID_DATA(x.id)">Select</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
